spring.cloud.stream.bindings:
  input:
    group: ${application.group}
    consumer:
      max-attempts: ${application.max-retries}
  output:
    contentType: application/json

spring.cloud.stream.kafka.bindings:
  input:
    consumer:
      enableDlq: true
      dlqName: ${application.dead-letter-topic}
      autoCommitOnError: true
      autoCommitOffset: true
      republish-to-dlq: true

application:
  schemaRegistryPath: http://localhost:8081
  schemaRegistryCacheCapacity: 1
  deadLetterTopic: listings-elastic-dead
  maxRetries: 2
  group: listings-group-elastic

message:
  indexName: listings_scdf
  executeScript: true
  idFieldKey: id
  idPrefix: aotf
  delimiter: '~'
  propDisableAutoIndex:
    - media
    - unitType
    - rooms
    - openHouse
  keys:
    - property
    - customProperty
    - media
    - unitType
    - rooms
    - openHouse
  collectionKeys:
    - media
    - unitType
    - rooms
    - openHouse
  aotfTimestampKey: Aotf_PostDate


